<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap for Compliment üí¨</title>
  <style>
    body {
      color: #333;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding-top: 60px;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      margin: 0;
    }

    /* Blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/7VvDpH5.png');
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.8);
      z-index: -2;
    }

    /* Slight overlay for readability */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 245, 248, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      transition: opacity 0.4s ease;
    }

    img {
      border-radius: 15px;
      max-width: 300px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, opacity 0.5s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff5c8d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3c6f;
    }

    /* ‚ù§Ô∏è Heart particle style */
    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp 1.4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.8);
        opacity: 0;
      }
    }

    /* Compliment counter style */
    #counter {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff4d6d;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    /* üîä Audio toggle button */
    #musicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #ff5c8d;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    #musicBtn:hover {
      background: #ff3c6f;
    }
  </style>
</head>
<body>
  <h1 id="compliment">You're my favorite notification üí¨</h1>
  <img id="complimentImg" src="https://i.imgur.com/qgmJ90O.jpeg" alt="compliment image" />
  <br />
  <button id="newBtn">‚ú® New Compliment</button>
  <div id="counter">Compliments received: <span id="count">0</span> üíñ</div>

  <script>
    const compliments = [
      { text: "You're my favorite notification üí¨", img: "https://i.imgur.com/qgmJ90O.jpeg" },
      { text: "Your smile could power the grid ‚ö°", img: "https://i.imgur.com/qgmJ90O.jpeg" },
      { text: "You debug my heart üíª‚ù§Ô∏è", img: "https://i.imgur.com/qgmJ90O.jpeg" },
      { text: "If beauty were Wi-Fi, you'd have full bars üì∂", img: "https://i.imgur.com/LnimgVL.jpeg" },
      { text: "You're the reason my heart reboots üîÅ", img: "https://i.imgur.com/LnimgVL.jpeg" }
    ];

    const complimentEl = document.getElementById("compliment");
    const imgEl = document.getElementById("complimentImg");
    const btnEl = document.getElementById("newBtn");
    const countEl = document.getElementById("count");
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");

    let complimentCount = 0;
    let isPlaying = false;

    // smooth transition for new compliment + counter update
    btnEl.addEventListener("click", () => {
      complimentEl.style.opacity = 0;
      imgEl.style.opacity = 0;
      setTimeout(() => {
        const random = compliments[Math.floor(Math.random() * compliments.length)];
        complimentEl.textContent = random.text;
        imgEl.src = random.img;
        complimentEl.style.opacity = 1;
        imgEl.style.opacity = 1;

        complimentCount++;
        countEl.textContent = complimentCount;
      }, 400);
    });

    // ‚ù§Ô∏è floating hearts when clicking image
    imgEl.addEventListener("click", (e) => {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        document.body.appendChild(heart);

        const x = e.clientX + (Math.random() * 40 - 20);
        const y = e.clientY + (Math.random() * 20 - 10);
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.fontSize = Math.random() * 16 + 16 + "px";

        setTimeout(() => {
          heart.remove();
        }, 1400);
      }
    });

  </script>
</body>
</html>
